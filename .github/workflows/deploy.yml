name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0

      - run: npm ci
      - run: npm run build

      - name: Upload Artifacts ğŸ”º
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: build

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Download Artifacts ğŸ”»
        uses: actions/download-artifact@v4
        with:
          name: site
          path: build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: build
