name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ“¦
        run: |
          npm install

      - name: Build & pre-render ğŸ“¸
        uses: daleobrien/npm-with-chrome-browser-action@master
        with:
          args: npm run build

      - name: Upload Artifacts ğŸ”º
        uses: actions/upload-artifact@v1
        with:
          name: site
          path: dist

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Artifacts ğŸ”»
        uses: actions/download-artifact@v1
        with:
          name: site

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: "site"